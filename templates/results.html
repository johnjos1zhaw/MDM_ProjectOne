<!DOCTYPE html>
<html>
  <head>
    <title>Predicted Results</title>
  </head>
  <body>
    <h1>Predicted Results</h1>
    <img src="{{ url_for('static', filename='uploads/' + image_name) }}" alt="Uploaded Image">
    <p><strong>Top 5 classes:</strong></p>
    <ul>
    {% for class_name, prob in predicted_classes %}
      <li>{{ class_name }}: {{ prob }}</li>
    {% endfor %}
    </ul>
  </body>
</html>
