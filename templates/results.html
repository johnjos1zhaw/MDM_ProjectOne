<!DOCTYPE html>
<html>
  <head>
    <title>GoogleNet Predicted</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/results.css') }}">
    <link rel="icon" type="image/x-icon" href="https://onnx.ai/images/icon/icon-ONNX-logo.svg">
  </head>
  <body>
    <h1>Predicted Results</h1>
    <img src="{{ url_for('static', filename='uploads/' + image_name) }}" alt="Uploaded Image">
    <p><strong>Top 5 classes:</strong></p>
    <ul>
    {% for label, probability in predicted_classes %}
      <li><strong>{{ loop.index }}.</strong> {{ label[9:] }}: {{ probability }}</li>
    {% endfor %}  
    </ul>
    <button type="back" onclick="location.href='./'">Back</button>
  </body>
</html>
