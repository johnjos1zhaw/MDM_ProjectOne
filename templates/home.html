<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/home.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="https://onnx.ai/images/icon/icon-ONNX-logo.svg">
    <title>GoogleNet Home</title>
  </head>
  <body>
    <h1>GoogleNet Image Classification<img src ="https://onnx.ai/images/icon/icon-ONNX-logo.svg" width= 50, alt="ONNX"></h1>
    <p>Model Demonstration by Joshua (Version 1.0)</p>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <label for="file">Choose an image to classify:</label>
      <input type="file" name="file" id="file">
      <button type="submit" id="classify-btn" onclick="return checkImage();">Classify</button>
      <div id="error-msg">{{ get_flashed_messages() }}</div>

    </form>
    <div>
      <p>Links:<br>
          <a href="https://github.com/onnx/models/tree/main/vision/classification/inception_and_googlenet/googlenet">Link to the Image Classification model GoogleNet</a>
          <br>
          <a href="https://github.com/onnx/models/tree/main/vision/classification/inception_and_googlenet/googlenet#dataset">Dataset</a>
      </p>
    </div>
  </body>
</html>
